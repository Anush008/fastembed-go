name: "Go Tests"
on:
    pull_request:
      types:
        - opened
        - edited
        - synchronize
        - reopened
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
      - name: Install dependencies
        run: go get .
      - name: Test with Go
        run: go test
