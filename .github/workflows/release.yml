name: Semantic Release
on:
  push:
    branches:
      - main
      - beta
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
               ${{ runner.os }}-go-
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Install ONNX Runtime
        run: |
          wget https://github.com/microsoft/onnxruntime/releases/download/v1.16.0/onnxruntime-linux-x64-1.16.0.tgz
          tar xvzf onnxruntime-linux-x64-1.16.0.tgz
          echo "ONNX_PATH=$(pwd)/onnxruntime-linux-x64-1.16.0/lib/libonnxruntime.so" >> $GITHUB_ENV
          
      - name: Install dependencies
        run: go get .

      - name: Test with Go
        run: go test

  release:
    runs-on: ubuntu-latest
    needs: 
      - test
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "ğŸ”§ setup Bun"
        uses: oven-sh/setup-bun@v1

      - name: "ğŸ“¦ install dependencies"
        run: bun install -D conventional-changelog-conventionalcommits

      - name: "Semantic releaseğŸš€"
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            bun x semantic-release
